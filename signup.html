<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>
		Sign Up Page
	</title>

	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<div class="signup">
	
	<form>
		<center><h1>Sign Up Here</h1></center>
		<br>
		First Name: <br><input type="text" placeholder="Enter First Name" required><br><br>
		Last Name:<br> <input type="text" placeholder="Enter Last Name" required><br><br>
		Email: <br><input type="Email" placeholder="Enter Your Email" required ><br><br>
		Password:<br> <input type="password" placeholder="Enter Password" name="password" required min="8"><br><br>
		Re-Password:<br>
		<input type="password" placeholder="Retype your Password" required><br><br>
		
		

		Gender:<br> 
		<input class="b1" type="radio" name="gender" required>Male<br>

		<input class="b2" type="radio" name="gender" required>Female<br>
		
<br>
<input type="Submit" >
		
		
	</form>
</div>

  
</body>
</html>
